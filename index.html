<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Random User Generator </title>
    <meta name="description" content="Random User Generator">
    <meta name="author" content="Shawn T Fox">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/icon.png">
  </head>
  <body>
      <h1 class="title"> Random User Generator</h1>
      <div class="user-profile">
	       <img id="profpic" src="https://imagesvc.timeincapp.com/v3/fan/image?url=https%3A%2F%2Fwinteriscoming.net%2Ffiles%2F2016%2F05%2Fjon-in-the-snow.jpg&c=sc&w=736&h=485" />
         <div id="fullname">Jon Snow</div>
          <div id="username"> kingofnorth
           </div>
           <div class="description">
             <div>Age: <span id="age">22</span></div>
             <div>Email: <span id="email">jon@hotmail.com</span></div>
             <div>City: <span id="city">Winterfell</span></div>
             <div>State: <span id="state">Westeros</span></div>
           </div>
           <div class="footer">
             <button id="btn">Next User!</button>
           </div>
         </div>
  </body>
  <script src="js/main.js"></script>
  </html>
